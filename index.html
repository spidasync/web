<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
    }
    .vhs-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Arial', sans-serif;
      font-size: 50px;
      color: white;
      text-align: center;
      text-transform: uppercase;
      animation: flicker 1.5s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    .rain {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url('https://media.giphy.com/media/13h7RRuhLwzJZC/giphy.gif');
      background-repeat: repeat;
      z-index: -1;
      animation: rain 0.5s linear infinite;
    }
    @keyframes rain {
      0% { background-position: 0px 0px; }
      100% { background-position: 500px 500px; }
    }
  </style>
</head>
<body>
  <div class="rain"></div>
  <div class="vhs-text">Coming Soon</div>
</body>
</html>
